<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a href="#" target='_self'><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main>
        <section class="profile">
            <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__item">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__img">
                <div class="element__decs">
                    <h2 class="element__name">Карачаевск</h2>
                    <button type="button" class="element__like-button"></button>
                </div>            
            </div>
            <div class="element">
                <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__img">
                <div class="element__decs">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button"></button>
                </div> 
            </div>
            <div class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__img">
                <div class="element__decs">
                    <h2 class="element__name">Домбай</h2>
                    <button type="button" class="element__like-button"></button>
                </div> 
            </div>
            <div class="element">
                <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__img">
                <div class="element__decs">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button"></button>
                </div> 
            </div>
            <div class="element">
                <img src="./images/dombai.jpg" alt="Домбай" class="element__img">
                <div class="element__decs">
                    <h2 class="element__name">Домбай</h2>
                    <button type="button" class="element__like-button"></button>
                </div> 
            </div>
            <div class="element">
                <img src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__img">
                <div class="element__decs">
                    <h2 class="element__name">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like-button"></button>
                </div> 
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Каменев Николай</p>
    </footer>
    
    <div class="popup">
        <div class="popup__window">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form" class="form">
                <input name="form__name" type="text" class="form__name">
                <input name="form__job" type="text" class="form__job">
                <button type="submit" class="form__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
