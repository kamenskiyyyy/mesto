<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России и не только</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="#" alt="Аватар" class="profile__photo">
          <button class="profile__edit-avatar"></button>
        </div>
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name"></h1>
            <button class=" button button_type_edit" aria-label="Редактировать" type="button"></button>
          </div>
          <p class="profile__feature"></p>
        </div>
        <button class="button button_type_add" aria-label="Добавить фото" type="button"></button>
      </section>
      <section class="cards-list">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="button button_type_close " aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit" action="#" class="popup__form" novalidate>
          <label class="popup__label">
            <input id="name" name="name" required class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40">
            <span class="popup__error" id="name-error"></span>
          </label>
          <label class="popup__label">
            <input id="feature" name="feature" required class="popup__input popup__input_type_feature" type="text" minlength="2" maxlength="200">
            <span class="popup__error" id="feature-error"></span>
          </label>
          <button class="button button_type_submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_submit">
      <div class="popup__container">
        <button class="button button_type_close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form action="#" class="popup__form" name="confirm-delete" novalidate>
          <button class="button button_type_submit" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="button button_type_close button_type_close-add" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="add-card" action="#" class="popup__form" novalidate>
          <label class="popup__label">
            <input id="place-name" name="name" required class="popup__input" placeholder="Название" type="text"
            minlength="2" maxlength="30">
            <span class="popup__error" id="place-name-error"></span>
          </label>
          <label class="popup__label">
            <input id="place-link" name="link" required class="popup__input" placeholder="Ссылка на картинку" type="url">
            <span class="popup__error" id="place-link-error"></span>
          </label>
          <button class="button button_type_submit" type="submit">Создать</button>
        </form>
      </div>
    </div>  
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button class="button button_type_close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="edit-avatar" action="#" class="popup__form" novalidate>
          <label class="popup__label">
            <input id="edit-avatar" name="avatar" required class="popup__input" placeholder="Введите ссылку на фото" type="url">
            <span class="popup__error" id="edit-avatar-error"></span>
          </label>
            <button class="button button_type_submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>  
    <div class="popup popup_type_image">
      <div class="popup__image-wrapper">
        <button class="button button_type_close button_type_close-image" aria-label="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__fig-image" src="#" alt="#">
          <figcaption class="popup__fig-caption"></figcaption>
        </figure>
      </div>
    </div>
    <template class="card-template">
      <article class="card">
        <img class="card__image" src="#" alt="#">
        <button class="button button_type_delete" aria-label="Удалить" type="button"></button>       
        <div class="card__description">
          <h2 class="card__name"></h2>
          <div class="card__likes">  
            <button class="button button_type_like" aria-label="Лайк" type="button"></button>
            <span class="card__like-counter"></span>
        </div>
        </div>
      </article>
    </template>
  </div>
</body>

</html>
